<!DOCTYPE html>
<html>
  <head>
    <style>
      #maple-editor {
        /* height: 0;
        width: 0;
        opacity: 0; */
      }

      .editor {
        background-color: antiquewhite;
        min-height: 3rem;
        width: 100%;
        display: flex;
        gap: 0.5rem;
      }

      /* .line {
        display: flex;
        flex-direction: row;
        height: 1rem;
        width: 100%;
        background-color: beige;
      } */

      .token {
        min-width: 0.5rem;
        height: 1rem;
      }

      .number {
        color: coral;
      }

      .hole {
        border-bottom: 1px solid burlywood;
      }

      .cursor {
        display: inline-block;
        height: 1rem;
        outline: blueviolet solid 1px;
        animation-name: cursor-blink;
        animation-delay: 0s;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }

      @keyframes cursor-blink {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="elm-root"></div>
    <script src="elm.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
